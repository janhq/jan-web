name: Linter & Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

env:
  PROJECT_KEY: janhq_jan-web_AYm6Za3wSUovpIEBeLCU

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Getting the repo
        uses: actions/checkout@v2
      - name: Installing node
        uses: actions/setup-node@v1
        with:
          node-version: 18.12
      - name: Install yarn dependencies
        run: |
          yarn install
      - name: Fake firebase config
        run: |
          echo "{}" > app/_services/firebase/firebase_configs.json
      - name: Running lint
        run: |
          yarn lint
      - name: Running compile
        run: |
          yarn compile
      - name: create sonar properties file
        run: |
            echo "Branch Name ${GITHUB_REF#refs/heads/}"
            echo -e "sonar.sources = ." > sonar-project.properties
            echo -e "sonar.projectKey = ${{ env.PROJECT_KEY }}" >> sonar-project.properties
            if [[ "${{ github.event_name }}" == "push" ]]; then
              echo -e "sonar.branch.name = ${GITHUB_REF#refs/heads/}" >> sonar-project.properties
            fi
  
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        # Force to fail step after specific time.
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} #OPTIONAL